<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <style>
      /* Splash screen - inline for instant display */
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, #111B21 0%, #0a1014 100%);
        transition: opacity 0.4s ease-out;
      }
      #splash.hide {
        opacity: 0;
        pointer-events: none;
      }
      #splash .logo-container {
        position: relative;
        margin-bottom: 32px;
        animation: fadeIn 0.3s ease-out forwards;
      }
      #splash .logo-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(0, 168, 132, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        animation: glow 2s ease-in-out infinite;
      }
      #splash img {
        position: relative;
        width: 100px;
        height: 100px;
        filter: drop-shadow(0 4px 24px rgba(0, 168, 132, 0.3));
        animation: float 3s ease-in-out infinite;
      }
      #splash .app-name {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: #E9EDEF;
        letter-spacing: 0.5px;
        margin-bottom: 40px;
        animation: fadeInUp 0.4s ease-out 0.1s both;
      }
      #splash .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        animation: fadeInUp 0.4s ease-out 0.2s both;
      }
      #splash .loader-bar {
        width: 180px;
        height: 3px;
        background: rgba(42, 57, 66, 0.6);
        border-radius: 3px;
        overflow: hidden;
      }
      #splash .loader-progress {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #00A884, #06CF9C);
        border-radius: 3px;
        animation: loading 1.2s ease-in-out infinite;
      }
      #splash .loader-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        color: #8696A0;
        letter-spacing: 0.3px;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(350%); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen -->
    <div id="splash">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="/logo.png" alt="Pulse" />
      </div>
      <div class="app-name">Pulse</div>
      <div class="loader-container">
        <div class="loader-bar">
          <div class="loader-progress"></div>
        </div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
